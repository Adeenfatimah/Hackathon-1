<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-light px-5 mt-3">
      <div class="container px-3 px-sm-5 ">
        <a class="navbar-brand" href="#">
          <img src="images/SiteLogo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse gap-5 w-50"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav ms-auto mb-2 mb-lg-0 text-center d-flex justify-content-between gap-3"
          >
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Team</a>
            </li>
          </ul>
          <div class="d-flex justify-content-center">
            <button class="btn text-white navbtn navbtnone rounded-pill px-4 py-2">
              Contact Us
            </button>
          </div>
          <div class="d-flex gap-3">
            <img src="./images/social (2).png" alt="">
            <img src="./images/social (1).png" alt="">
            <img src="./images/social.png" alt="">
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- Hero section -->
    <div class="container">
      <div class="container col-xxl-10 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5 justify-content-sm-center">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="images/robot 1.png"
              class="d-block mx-lg-auto img-fluid"
              alt="Bootstrap Themes"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6 align-items-sm-center align-items-md-center justify-content-sm-center justify-content-md-center">
            <h1 class="display-5 fw-medium text-body-emphasis lh-1 mb-3">
              GIVE ROBOTS
            </h1>
            <h1 class="display-5 fw-medium text-body-emphasis lh-1">
              A SECOND CHANCE
            </h1>
            <p class="lead mt-5">
              We save 1 million robots from destruction every year and find a
              new home for them. Let's save the robots!
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-5 justify-content-sm-center">
              <button type="button" class="btn btn-lg px-4 py-2 me-md-2 rounded-pill herobtn text-white">
                Get started
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Hero section -->

    <script src="bootstrap.js"></script>
  </body>
</html>
